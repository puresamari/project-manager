<md-card class="card">
  <div md-card-image>
    <md-progress-bar *ngIf="project.loadingFiles" mode="indeterminate">
    </md-progress-bar>
    <div *ngIf="!project.loadingFiles" class="categories">
      <span
        *ngFor="let category of categories"
        [mdTooltip]="category.Description"
        mdTooltipPosition="above"
        [ngStyle]="category.Style"
        class="category">
      </span>
    </div>
  </div>
  <md-card-content>
    <h4 md-line>{{project.detail.name}} | {{project.detail.version}}</h4>
    <p md-line>{{project.directory}}</p>
  </md-card-content>
</md-card>
